<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <h3>Ingresa tus datos</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3">
    <form class="text-center" (ngSubmit)="onSubmit()" #compareForm="ngForm">
      <div class="form-group">
        <label
          for="age"
          class="control-label">Edad</label>
        <input
          type="number"
          id="age"
          name="age"
          ngModel
          class="form-control text-center"
          required>
      </div>
      <div class="form-group">
        <label
          for="height"
          class="control-label">Altura </label>
        <input
          type="number"
          id="height"
          name="height"
          ngModel
          class="form-control text-center"
          required>
      </div>
      <div class="form-group">
        <label
          for="income"
          class="control-label">Mensualidad</label>
        <input
          type="number"
          id="income"
          name="income"
          ngModel
          class="form-control text-center"
          required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="compareForm.invalid">Ingresar datos</button>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <div class="alert alert-danger" *ngIf="couldNotLoadData">Ocurrio un error, porfavor intenta de nuevo o ingresa nuevos datos!</div>
    <button class="btn btn-primary" (click)="onFetchStoredData()">Ya tengo mis datos en el servidor!</button>
    <div class="loader" *ngIf="isLoading">Cargando</div>
  </div>
</div>
