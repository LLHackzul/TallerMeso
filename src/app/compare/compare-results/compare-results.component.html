<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <h2>Tus Resultados</h2>
    <button class="btn btn-success" (click)="onStartSetData()">Actualizar Datos</button>
    <button class="btn btn-danger" (click)="onClearData()">Borrar informacion del servidor</button>
    <button class="btn btn-primary" (click)="onGetResults()">Obtener Resultados</button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <h3>Seleccionar Filtro</h3>
    <div class="list-group">
      <a style="cursor: pointer;" class="list-group-item" (click)="onFilter('age')" [ngClass]="{active: filter == 'age'}">Tu Edad: {{ user.age }}</a>
      <a style="cursor: pointer;" class="list-group-item" (click)="onFilter('height')" [ngClass]="{active: filter == 'height'}">Tu Altura: {{ user.height }}</a>
      <a style="cursor: pointer;" class="list-group-item" (click)="onFilter('income')" [ngClass]="{active: filter == 'income'}">Tus Ingresos: {{ user.income }}</a>
    </div>
    <div>
      <button class="btn" [ngClass]="{'btn-default': !lowerIsBetter, 'btn-primary': lowerIsBetter}" (click)="onSelectLower(true)">Menos es mejor</button>
      <button class="btn" [ngClass]="{'btn-default': lowerIsBetter, 'btn-primary': !lowerIsBetter}" (click)="onSelectLower(false)">Mas es mejor</button>
    </div>
    <hr>
    <div class="loader" *ngIf="!compareData && !didFail">Cargando...</div>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
        <div class="alert alert-danger" *ngIf="didFail">
          Ocurrio un error, porfavor intenta de nuevo!
        </div>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let data of compareData" [ngClass]="getListGroupItemClass(data)">
        Edad: {{ data.age }} | Altura: {{ data.height }} | Ingresos: {{ data.income }}
      </li>
    </ul>
  </div>
</div>
